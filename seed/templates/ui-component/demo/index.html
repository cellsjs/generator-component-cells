    <title>Demo seed-element</title>

<% if (useTheme) { %><% for (var i in themeName) { %>
    <link rel="import" href='../../<%= themeName[i].theme %>/<%= themeName[i].theme %>.html'><% } %><% } %>
<% if (useIcons) { %><% for (var i in iconsName) { %>

      <!-- Remove dom-bind when migration to polymer 2 ends -->
      <template id="dom-bind">
        <seed-element class="demo">
          <!-- Just some sample content you can happily erase -->
          <style is="custom-style">
            seed-element {
              display: flex;
              flex-direction: column;
              text-align: center;
              min-height: 100%;
              font-family: var(--cells-fontDefault);
              color: var(--cells-neutral-color);
              background-color: var(--cells-background-primary);
            }
            svg {
              display: block;
              margin: auto;
              max-width: 30vw;
            }
          </style>
          <input type="text" class="bind-input" value="{{greeting::input}}" placeholder="Try declarative auto binding">
